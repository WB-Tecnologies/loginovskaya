{% for value, label in field.field.choices %}
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="{% if prefix_name %}{{ prefix_name }}{% endif %}{{ field.name }}" id="{{ field.auto_id }}_{{ forloop.counter0 }}" value="{{ value }}"{% if field.value == value %} checked{% endif %}>
    <label class="form-check-label" for="{{ field.auto_id }}_{{ forloop.counter0 }}">{{ label }}</label>
  </div>
{% endfor %}
